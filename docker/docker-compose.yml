# 24/7 streaming pipeline: Nginx-RTMP ingest, workers, Cloud SQL Auth Proxy.
# Placeholder services; wire after Terraform and worker image exist.

services:
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    ports:
      - "1935:1935"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

  overlay-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file: .env
    entrypoint: ["python", "-m", "overlay_api.app"]
    ports:
      - "5001:5001"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - nginx-rtmp
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file: .env
    depends_on:
      - nginx-rtmp
    volumes:
      - ./test_media:/test_media:ro
    restart: unless-stopped

  cloud-sql-auth:
    profiles:
      - db
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:latest
    command: ["/cloud-sql-proxy", "--port=5432", "${CLOUD_SQL_CONNECTION_NAME}"]
    env_file: .env
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
