# 24/7 streaming pipeline: Nginx-RTMP ingest, workers, Cloud SQL Auth Proxy.
# Placeholder services; wire after Terraform and worker image exist.

services:
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "1935:1935"
    volumes:
      - ./nginx:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file: .env
    environment:
      - DB_HOST=cloud-sql-auth
      - DB_PORT=5432
    depends_on:
      - nginx-rtmp
    restart: unless-stopped

  cloud-sql-auth:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:latest
    command: ["/cloud-sql-proxy", "--port=5432", "${CLOUD_SQL_CONNECTION_NAME}"]
    env_file: .env
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
